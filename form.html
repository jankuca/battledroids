<!DOCTYPE html>
<meta charset="UTF-8" />
<title>Battledroids</title>

<link rel="stylesheet" href="./app/css/app.css" />
<link rel="stylesheet" href="./app/css/form.css" />

<body>
	<h1>Battledroids</h1>

<form id="login_form">
	<h2>Login to game</h2>
	<input type="text" name="username" placeholder="username" />
	<input type="hidden" name="droidtype" value="1" />
	<div class="droid_container">
		<div class="droid_1 droid_chooser"><span>type 1</span></div>
		<div class="droid_2 droid_chooser active"><span>type 2</span></div>
		<div class="droid_3 droid_chooser"><span>type 3</span></div>
  </div>	
	<input type="submit" name="login" value="start playing"/>
</form>

</body>
</html>
